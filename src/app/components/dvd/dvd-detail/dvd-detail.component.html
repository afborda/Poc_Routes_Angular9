<h1 *ngIf="title">Fetching details for DVD: {{ title }}</h1>
<ul *ngIf="dvd$ | async as dvd; else loading">
  <li>Title: {{ dvd.title }}</li>
  <li>Ano: {{ dvd.year }}</li>
  <li>Genero: {{ dvd.genre }}</li>
</ul>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>

<button color="primary" mat-button (click)="goBack()">Back</button>
